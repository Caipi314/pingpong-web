<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="CSS/style.css">
	<!-- <script src="landing.js" defer></script> -->
	<link rel="stylesheet" href="CSS/landing.css">

	<title>Ping Pong Counter</title>
</head>

<body>
	<div id="all">
		<div id="title" class="underline">Ping Pong Counter</div>
		<div id="game-create">
			<form id="create-game" action="/createGame" method="post">
				<div id="players">
					<div>
						<input required type="text" id="p1" name="p1">
						<label for="p1">Player 1's Name</label>
					</div>
					<div>
						<input required type="text" id="p2" name="p2">
						<label for="p2">Player 2's Name</label>
					</div>
				</div>

				<input type="number" id="ptsToWin" name="ptsToWin" required>
				<label for="ptsToWin">Points To Win</label>

				<input type="number" id="servesPerPlayer" name="servesPerPlayer" required>
				<label for="servesPerPlayer">Serves Per Player</label>

				<input type="number" id="bestOf" name="bestOf" required>
				<label for="bestOf">Best Of</label>

				<input type="submit" value="Play">
			</form>
		</div>
		<div id="game-join">
			<form id="join-game" action="/joinGame" method="post">
				<input type="number" id="code" name="code" required>
				<label for="code">Enter Game Code</label>

				<input type="submit" value="Go">
			</form>
		</div>
	</div>
</body>

</html>
